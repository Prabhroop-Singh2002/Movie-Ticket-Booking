<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link  rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <form action="/C" method="post" name="form">
      <div class="row">
        <div class="seat" id = "1"><input type="checkbox" name="check" style="display:none" value="1" id="1">0</div>
        <div class="seat" id = "1"><input type="checkbox" name="check" style="display:none" value="1" id="1">1</div>
        <div class="seat" id = "2"><input type="checkbox" name="check" style="display:none" value="2" id="2">2</div>
        <div class="seat" id = "3"><input type="checkbox" name="check" style="display:none" value="3" id="3">3</div>
        <div class="seat" id = "4"><input type="checkbox" name="check" style="display:none" value="4" id="4">4</div>
        <div class="seat" id = "5"><input type="checkbox" name="check" style="display:none" value="5" id="5">5</div>
        <div class="seat" id = "6"><input type="checkbox" name="check" style="display:none" value="6" id="6">6</div>
        <div class="seat" id = "7"><input type="checkbox" name="check" style="display:none" value="7" id="7">7</div>
      </div>
      <div class="row">
        <div class="seat"><input type="checkbox" name="check" style="display:none" id="8">8</div>
        <div class="seat"><input type="checkbox" name="check" style="display:none" id="9">9</div>
        <div class="seat"><input type="checkbox" name="check" style="display:none" id="10">10</div>
        <div class="seat occupied">11</div>
        <div class="seat occupied">12</div>
        <div class="seat"><input type="checkbox" name="" style="display:none" id="">13</div>
        <div class="seat"><input type="checkbox" name="" style="display:none" id="">14</div>
        <div class="seat"><input type="checkbox" name="" style="display:none" id="">15</div>
      </div>

      <div class="row">
        <div class="seat">16</div>
        <div class="seat">17</div>
        <div class="seat">18</div>
        <div class="seat">19</div>
        <div class="seat">20</div>
        <div class="seat">21</div>
        <div class="seat occupied">22</div>
        <div class="seat occupied">23</div>
      </div>

      <div class="row">
        <div class="seat">24</div>
        <div class="seat">25</div>
        <div class="seat">26</div>
        <div class="seat">27</div>
        <div class="seat">28</div>
        <div class="seat">29</div>
        <div class="seat">30</div>
        <div class="seat">31</div>
      </div>

      <div class="row">
        <div class="seat">32</div>
        <div class="seat">33</div>
        <div class="seat">34</div>
        <div class="seat occupied">35</div>
        <div class="seat occupied">36</div>
        <div class="seat">37</div>
        <div class="seat">38</div>
        <div class="seat">39</div>
      </div>

      <div class="row">
        <div class="seat">40</div>
        <div class="seat">41</div>
        <div class="seat">42</div>
        <div class="seat">43</div>
        <div class="seat occupied">44</div>
        <div class="seat occupied">45</div>
        <div class="seat occupied">46</div>
        <div class="seat">47</div>
      </div>
      <div class="row"> 
        <input type="number" placeholder="Mobile number" name = "mobile">
      </div>
      <div class="row"> 
        <input type="text" placeholder="name" name = "name">
      </div>
      <div class="row"> 
        <input type="number" placeholder="Seat number" name = "seatNo" min="0" max="47">
      </div>
      <button type="submit" onclick=this.form.submit()></button>
    </form>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
